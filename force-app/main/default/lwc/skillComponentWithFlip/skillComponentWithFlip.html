<template>
    <div class="main">
        <div class="headline"><h2>Skills</h2></div>
    <div class="card-container">  
        
        <template for:each={skills} for:item="skill">
            <div class="card" key={skill.id}>
                <div class="card-inner">
                    <div class="card-front">
                        <h3>{skill.name}</h3>
                    </div>
                    <div class="card-back">
                        <p>&nbsp;{skill.description}</p>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
</template>
